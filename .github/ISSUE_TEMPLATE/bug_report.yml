name: 🐞 Bug Report
description: File a bug report.
title: "[Bug]: <TITLE>"
labels: "bug"

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! ❤️  
        感谢您抽出宝贵时间填写此错误报告！❤️

        Please read [Contribution Guideline](../CONTRIBUTING.md) before completing this report.
        请在填写此报告前先阅读[贡献指南](../CONTRIBUTING.md)。
  - type: dropdown
    id: version
    attributes:
      label: 🔖 Version
      description: |
        Which version of the project are you using?  
        您使用的是本项目的哪个版本？
      options:
        - Latest stable version (Default)
        - Latest development version
        - Other version (Please add later)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: 🔥 Platform
      description: |
        Which platform are you using?  
        您使用的是哪个平台？
      multiple: true
      options:
        - Windows 11
        - Windows 10
        - Linux
        - macOS
        - Other (Please add later)
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: ❓What Happened
      description: |
        What bugs did you find?  
        你发现了什么错误？
      placeholder: Tell us what you see!  
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: 📑 Relevant Log Output
      description: |
        Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.  
        请复制并粘贴任何相关的日志输出。这将自动格式化为代码，因此无需反引号。
      render: shell
  - type: textarea
    id: extra
    attributes:
      label: ✏️ Extra Infomation
      description: |
        You can add some extra information here.  
        您可以在这里添加一些额外的信息。
    validations:
      required: false
  - type: input
    id: contact
    attributes:
      label: ✉️ Contact Details
      description: |
        How can we get in touch with you if we need more info?  
        如果需要更多信息，我们如何与您取得联系？
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: 📙 Code of Conduct
      description: |
        By submitting this issue, you agree to follow our [Code of Conduct](../CODE_OF_CONDUCT.md).  
        提交此问题，即表示您同意遵守我们的[行为准则](../CODE_OF_CONDUCT.md)。
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
